<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHU GrAL INFORMAZIOA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/sarrera.css">
</head>
<body>
  

  <!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <div class="row w-100 text-center">
      <!-- Botón 1 -->
      <div class="col-6 col-sm-3 col-md-2">
        <button type="button" class="btn btn-success w-100 fs-6">HASIERA</button>
      </div>
      <!-- Botón 2 -->
      <div class="col-6 col-sm-3 col-md-2">
        <button type="button" class="btn btn-success w-100 fs-6" onclick="location.href='about_us.html'">ABOUT US</button>
      </div>
      <!-- Logo -->
      <div class="col-12 col-sm-6 col-md-4">
        <img src="/resources/logoehu.png" alt="Logo" class="img-fluid" style="max-height: 70px;"> 
      </div>
      <!-- Botón 3 -->
      <div class="col-6 col-sm-3 col-md-2">
        <button type="button" class="btn btn-success w-100 fs-6">KONTAKTUA</button>
      </div>
      <!-- Botón 4 -->
      <div class="col-6 col-sm-3 col-md-2">
        <button type="button" class="btn btn-success w-100 fs-6">LAGUNTZA</button>
      </div>
    </div>
  </div>
</nav>
  
  <!-- Encabezado -->
  <div class="header text-center py-5">
    <h1>INFORMATIKA FAKULTATEKO</h1>
    <p>GrALen INFORMAZIOA</p>
  </div>
  
  <!-- Sección con el ícono de scroll -->
  <div class="scroll-section">
    <div id="scrollIcon" class="scroll-icon text-center">
      <span>&#x25BC;</span> <!-- Flecha hacia abajo -->
    </div>
  </div>

  <!-- Sección con botones -->
  <div id="buttonsSection" class="bottom-section bg-custom py-5">
    <div class="container">
      <div class="row text-center">
        <div class="col-12 col-md-4 mb-3">
          <button class="btn btn-primary w-100">Araudi Orokorra</button>
        </div>
        <div class="col-12 col-md-4 mb-3">
          <button class="btn btn-secondary w-100">Adimen Artifizialeko Gradua</button>
        </div>
        <div class="col-12 col-md-4 mb-3">
          <button class="btn btn-success w-100" onclick="location.href='informatika_araudia.html'">Informatika Ingeniaritzako Gradua</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Seleccionar el ícono y la sección de destino
    const scrollIcon = document.getElementById("scrollIcon");
    const buttonsSection = document.getElementById("buttonsSection");

    // Agregar evento al ícono
    scrollIcon.addEventListener("click", () => {
      buttonsSection.scrollIntoView({ behavior: "smooth" }); // Hacer scroll suave
    });
  </script>

</body>
</html>
